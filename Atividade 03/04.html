<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Exibir Data Atual</title>
</head>
<body>
    <h2>Data Atual no Formato dd/MM/aaaa</h2>
    
    <button onclick="mostrarDataAtual()">Mostrar Data Atual</button>
    
    <p id="dataAtual"></p>

    <script>
        function mostrarDataAtual() {
            let data = new Date();

            let dia = String(data.getDate()).padStart(2, '0'); 
            let mes = String(data.getMonth() + 1).padStart(2, '0'); 
            let ano = data.getFullYear();

            let dataFormatada = `${dia}/${mes}/${ano}`;

            document.getElementById("dataAtual").innerText = dataFormatada;
        }
    </script>
</body>
</html>
