<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Conversão de Temperatura</title>
</head>
<body>
    <h2>Conversão de Temperatura (Celsius para Fahrenheit)</h2>
    
    <label for="temperaturaCelsius">Temperatura em Celsius:</label>
    <input type="number" id="temperaturaCelsius" placeholder="Digite a temperatura em Celsius">
    
    <button onclick="converterTemperatura()">Converter</button>
    
    <h3>Resultado:</h3>
    <p>Temperatura em Fahrenheit: <span id="resultadoFahrenheit"></span></p>

    <script>
        function converterTemperatura() {
            let celsius = parseFloat(document.getElementById("temperaturaCelsius").value);

            if (isNaN(celsius)) {
                alert("Por favor, insira uma temperatura válida em Celsius.");
                return;
            }

            let fahrenheit = (celsius * 9/5) + 32;

            document.getElementById("resultadoFahrenheit").innerText = fahrenheit.toFixed(2);
        }
    </script>
</body>
</html>
