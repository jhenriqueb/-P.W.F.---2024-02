<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Evento Keyup - Copiar Texto</title>
</head>
<body>
    <h2>Digite algo na primeira caixa de texto:</h2>
    
    <label for="input1">Caixa de Texto 1:</label>
    <input type="text" id="input1" placeholder="Digite aqui">
    
    <h3>O conteúdo será copiado para a segunda caixa:</h3>
    
    <label for="input2">Caixa de Texto 2:</label>
    <input type="text" id="input2" readonly>

    <script>
        document.getElementById("input1").addEventListener("keyup", function() {
            let texto = document.getElementById("input1").value;
            document.getElementById("input2").value = texto;
        });
    </script>
</body>
</html>
