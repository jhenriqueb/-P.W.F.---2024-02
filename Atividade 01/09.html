<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números</title>
</head>
<body>
    <script>
        var numero1 = 10; 
        var numero2 = 20; 

        var soma = numero1 + numero2;

        document.write("<p>A soma de " + numero1 + " e " + numero2 + " é: " + soma + ".</p>");
    </script>
</body>
</html>
