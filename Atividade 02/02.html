<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Boa Tarde e Boa Noite</title>
</head>
<body>
    <h1>Alteração de Texto.</h1>
    
    <input type="text" id="nome" placeholder="Digite seu nome" />
    
    <button onclick="boaTarde()">Boa Tarde</button>
    <button onclick="boaNoite()">Boa Noite</button>

    <div id="mensagem"></div>

    <script>
        function boaTarde() {
            const nome = document.getElementById('nome').value;
            document.getElementById('mensagem').innerText = `Boa Tarde, ${nome}!`;
        }

        function boaNoite() {
            const nome = document.getElementById('nome').value;
            document.getElementById('mensagem').innerText = `Boa Noite, ${nome}!`;
        }
    </script>
</body>
</html>
