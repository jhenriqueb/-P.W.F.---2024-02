<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Rick and Morty e Países</title>
  <link rel="stylesheet" href="styles5.css">
</head>
<body>
  <div class="container">
    <h1>Consultar Rick and Morty e Países</h1>

    <!-- Formulário para buscar personagens de Rick and Morty -->
    <div class="input-container">
      <h2>Buscar Personagem de Rick and Morty</h2>
      <label for="character">Nome do Personagem:</label>
      <input type="text" id="character" placeholder="Digite o nome do personagem">
      <button onclick="getCharacterData()">Buscar Personagem</button>
      <div id="character-details"></div>
    </div>

    <!-- Formulário para buscar informações sobre um país -->
    <div class="input-container">
      <h2>Buscar Informações de País</h2>
      <label for="country">Nome do País:</label>
      <input type="text" id="country" placeholder="Digite o nome do país">
      <button onclick="getCountryData()">Buscar País</button>
      <div id="country-details"></div>
    </div>
  </div>

  <script src="script5.js"></script>
</body>
</html>
