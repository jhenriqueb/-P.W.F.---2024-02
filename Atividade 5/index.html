<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Preço - Binance</title>
  <link rel="stylesheet" href="estilos.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Consultar Preço de Moedas</h1>

    <label for="moedaBase">Moeda Base (Ex.: BTC):</label>
    <input type="text" id="moedaBase" placeholder="Digite a moeda base" list="moedasPopulares">
    <datalist id="moedasPopulares">
      <option value="BTC">
      <option value="ETH">
      <option value="USDT">
      <option value="BNB">
      <option value="ADA">
      <option value="XRP">
      <option value="SOL">
      <option value="DOGE">
      <option value="LTC">
    </datalist>

    <label for="moedaConversao">Moeda Conversão (Ex.: USDT):</label>
    <input type="text" id="moedaConversao" placeholder="Digite a moeda de conversão" list="moedasPopulares">

    <button id="botaoConsultar">Consultar</button>
    <button id="botaoLimpar">Limpar</button>
    <button id="botaoInverter">Inverter Moedas</button>

    <div id="resultado"></div>
  </div>
</body>
</html>
